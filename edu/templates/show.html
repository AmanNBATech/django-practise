<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        table,tr,td{border: 1px solid;
            

        }
        td{
            text-align: center;
            padding-top: 12px;
            padding-bottom: 12px;
            background-color:yellow;
        }
        th{
            text-align: center;
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>This is my Data</h1>
    <table>
    
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>School</th>
          <th>std</th>
          <th>Edit</th>
          <th>Delete</th>

        </tr>
        {% for i in data %}
        <tr>
          <td>{{i.id}} </td>
          <td>{{i.name}} </td>
          <td>{{i.age}}</td>
          <td>{{i.email}}</td>
        
        
          <td>{{i.school}}</td>
          <td>{{i.std}}</td>
          <td><a href="{% url 'update' i.id %}"><button>Edit</button></a></td>
          <td><a href="{% url 'delete' i.id %}"><button>Delete</button></a></td>


          
        </tr>
        {% endfor %}
      </table>
</body>
</html>
